<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <form class="" role="form">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">search</label>
                    <input ng-model="$ctrl.query.scode_id" type="text" class="form-control" id="exampleInputEmail2"
                           placeholder="filter">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="$ctrl.orderProp">
                        <option value="name">Alphabetical</option>
                        <option value="id">Newest</option>
                    </select>
                </div>
            </form>

        </div>
        <div class="col-md-10">

            <table class="table table-striped table-hover text-center">
                <thead class="text-center">
                <tr>
                    <td>指标ID</td>
                    <td>频度</td>
                    <td>类型</td>
                    <td>最后生成时间</td>
                    <td>最后接收时间</td>
                    <td>间隔</td>
                </tr>
                </thead>
                <tr ng-repeat="obj in $ctrl.scodes | toArray | filter:$ctrl.query:strict |orderBy:'updated_at'"
                    class="{{$ctrl.getClass(obj.interval/1000/60/60)}}">
                    <td >{{obj.scode_id}}</td>
                    <td >{{obj.frequency}}</td>
                    <td >{{obj.data_src}}</td>
                    <td >{{obj.updated_at}}</td>
                    <td >{{obj.local_server_time}}</td>
                    <td >{{(obj.interval/1000/60/60).toFixed(2)}}</td>
                </tr>
            </table>

        </div>
    </div>


</div>
